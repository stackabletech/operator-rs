[package]
authors = ["Lars Francke <lars.francke@stackable.de>"]
description = "Stackable Operator Framework"
edition = "2018"
license = "Apache-2.0"
name = "stackable-operator"
version = "0.2.0-nightly"
repository = "https://github.com/stackabletech/operator-rs"

[dependencies]
async-trait = "0.1"
chrono = "0.4"
clap = "2.33"
const_format = "0.2"
either = "1.6"
futures = "0.3"
json-patch = "0.2"
k8s-openapi = { version = "0.12", default-features = false, features = ["v1_20"] }
kube = { git = "https://github.com/kube-rs/kube-rs.git", rev="7c7a313c17dd911479e499c5cfeabf4893ced3a7", features = ["jsonpatch"]  }
kube-runtime = { git = "https://github.com/kube-rs/kube-rs.git", rev="7c7a313c17dd911479e499c5cfeabf4893ced3a7" }
lazy_static = "1.4"
product-config = { git = "https://github.com/stackabletech/product-config.git", tag = "0.1.0" }
rand = "0.8"
regex = "1.5"
schemars = "0.8"
serde = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
strum = "0.21"
strum_macros = "0.21"
thiserror = "1.0"
tokio = { version = "1.10", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"
tracing-futures = "0.2"
tracing-subscriber = "0.2"
uuid = { version = "0.8", features = ["v4"] }
backoff = "0.3"

[dev-dependencies]
k8s-openapi = { version = "0.12", default-features = false, features = ["v1_20"] }
kube = { git = "https://github.com/kube-rs/kube-rs.git", rev="7c7a313c17dd911479e499c5cfeabf4893ced3a7", features = ["derive"] }
rstest = "0.11"
serial_test = "0.5"
tempfile = "3.2"

[features]
default = ["native-tls"]
native-tls = ["kube/native-tls"]
rustls-tls = ["kube/rustls-tls"]
