[package]
authors = ["Lars Francke <lars.francke@stackable.de>"]
description = "Stackable Operator Framework"
edition = "2018"
license = "Apache-2.0"
name = "stackable-operator"
version = "0.1.0-nightly"

[dependencies]
async-trait = "0.1"
chrono = "0.4"
const_format = "0.2"
either = "1.6"
futures = "0.3"
json-patch = "0.2"
k8s-openapi = { version = "0.11", default-features = false }
kube = { version = "0.52", default-features = false, features = ["jsonpatch"] }
kube-runtime = "0.56"
lazy_static = "1.4"
regex = "1.5"
schemars = "0.8"
serde = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
thiserror = "1.0"
tokio = { version = "1.6", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"
tracing-futures = "0.2"
tracing-subscriber = "0.2"
uuid = { version = "0.8", features = ["v4"] }

[dev-dependencies]
k8s-openapi = { version = "0.11", default-features = false, features = ["v1_20"] }
kube = { version = "0.52", default-features = false, features = ["derive"] }
rstest = "0.10"

[features]
default = ["native-tls"]
native-tls = ["kube/native-tls"]
rustls-tls = ["kube/rustls-tls"]
