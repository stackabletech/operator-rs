[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
authors = ["Stackable GmbH <info@stackable.de>"]
license = "Apache-2.0"
edition = "2021"
repository = "https://github.com/stackabletech/operator-rs"

[workspace.dependencies]
product-config = { git = "https://github.com/stackabletech/product-config.git", tag = "0.6.0" }

axum = "0.7.5"
chrono = { version = "0.4.37", default-features = false }
clap = { version = "4.5.4", features = ["derive", "cargo", "env"] }
const_format = "0.2.32"
const-oid = "0.9.6"
darling = "0.20.8"
delegate = "0.12.0"
derivative = "2.2.0"
dockerfile-parser = "0.8.0"
ecdsa = { version = "0.16.9", features = ["digest", "pem"] }
either = "1.10.0"
futures = "0.3.30"
futures-util = "0.3.30"
hyper = { version = "1.2.0", features = ["full"] }
hyper-util = "0.1.3"
json-patch = "1.2.0"
k8s-openapi = { version = "0.21.1", default-features = false, features = ["schemars", "v1_28"] }
# We use rustls instead of openssl for easier portablitly, e.g. so that we can build stackablectl without the need to vendor (build from source) openssl
kube = { version = "0.89.0", default-features = false, features = ["client", "jsonpatch", "runtime", "derive", "rustls-tls"] }
lazy_static = "1.4.0"
opentelemetry = "0.22.0"
opentelemetry_sdk = { version = "0.22.1", features = ["rt-tokio"] }
opentelemetry-jaeger = { version = "0.21.0", features = ["rt-tokio"] }
p256 = { version = "0.13.2", features = ["ecdsa"] }
proc-macro2 = "1.0.79"
quote = "1.0.35"
rand = "0.8.5"
rand_core = "0.6.4"
regex = "1.10.4"
rsa = { version = "0.9.6", features = ["sha2"] }
rstest = "0.18.2"
schemars = "0.8.16"
semver = "1.0.22"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
serde_yaml = "0.9.34"
sha2 = { version = "0.10.8", features = ["oid"] }
signature = "2.2.0"
snafu = "0.8.2"
stackable-operator-derive = { path = "stackable-operator-derive" }
strum = { version = "0.26.2", features = ["derive"] }
syn = "2.0.55"
tempfile = "3.10.1"
time = { version = "0.3.34" }
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread", "fs"] }
tokio-rustls = "0.26.0"
tokio-test = "0.4.4"
tower = "0.4.13"
tower-http = { version = "0.5.2", features = ["trace"] }
tracing = "0.1.40"
tracing-opentelemetry = "0.23.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.5.0"
x509-cert = { version = "0.2.5", features = ["builder"] }
zeroize = "1.7.0"

# Use O3 in tests to improve the RSA key generation speed in the stackable-certs crate
[profile.test.package.stackable-certs]
opt-level = 3
[profile.test.package."rsa"]
opt-level = 3
